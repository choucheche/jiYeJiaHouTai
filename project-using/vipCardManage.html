<script>
$(function(){

  /*初始化卡片的背景图，logo图，会员卡名*/
  //logo
  var cardLogoDefault = 'static/media/image/jiyejia/baidu.jpg';
  $('.body_wrap .vipCardManage .colorBox .cardHead .cardLogo img').eq(0).attr('src',cardLogoDefault);

  //bg
  var cardBgDefault = 'static/media/image/jiyejia/cardBg.jpg';
  $('.body_wrap .vipCardManage .colorBox').eq(0).css({'background':'url('+cardBgDefault+')','background-size':'100% 100%'});

  //会员卡名
  var cardNameDefault = '吉野家店铺';
  $('.body_wrap .vipCardManage .colorBox .cardHead dl dt').eq(0).text(cardNameDefault);

  /*初始化卡片的背景图，logo图，会员卡名 结束*/

  /*切换投放，未投放状态*/
  $('.switchBtn').click(function(){
    if($(this).attr('data-choose')=='isChoose'){
      $(this).addClass('noChoose').removeClass('isChoose');
      $(this).attr('data-choose','noChoose');
      console.log($(this).find('input').is(":checked"));
      $(this).find('input').attr("checked", false);
      //设置里面的 checkbox 状态：未选中
    }else{
      $(this).addClass('isChoose').removeClass('noChoose');
      $(this).attr('data-choose','isChoose');
      console.log($(this).find('input').is(":checked"));
      $(this).find('input').attr("checked", true);
      //设置里面的 checkbox 状态：选中
    }
  });
  /*切换投放，未投放状态 结束*/
});
</script>

<script type="text/javascript">
    $(function () {
        loadInfo(1,1);
    });
    //加载tab信息
    function loadInfo(flag,tab){
        var url;
        if(flag == 1){
            url = "/partner/loadMemberInfo.do";
        }
        else if(flag == 2){
            url = "/partner/loadIntegralPoolInfo.do";
        }
        else if(flag == 3){
            url = "/partner/loadIntegralBehaviorInfo.do";
        }
        else if(flag == 4){
            url = "/partner/loadIntegralRuleInfo.do";
        }
        if(tab == 1 ){
            $("#pageNum").val(1);
            $("#pageSize").val(10);
        }
        var paramData = {
            'flag': flag,
            'partnerId': $("#partnerId").val(),
            'pageNum': $("#pageNum").val()==undefined?0:$("#pageNum").val(),
            'pageSize': $("#pageSize").val()==undefined?10:$("#pageSize").val()
        };

        $.ajax({
            type: "post",
            contentType: 'application/json',
            url: url,
            async: false,
            data: JSON.stringify(paramData),
            dataType: 'html',
            success: function (data) {
                $("#tab_1_1").html("");
                $("#tab_1_2").html("");
                $("#tab_1_3").html("");
                $("#tab_1_4").html("");
                $("#tab_1_"+flag).html(data);
            },
            error: function () {
                layerAlert("系统错误","提示",5);
            }
        });
    }

</script>
