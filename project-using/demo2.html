            <!-- 错误信息提示 -->
            <div class="title_alert alert alert-success fix-alert" data-name='abc' style='display:none;'>
              <!-- <button type="button" class="close" data-dismiss="alert"></button> -->
              <strong>Warning!</strong> Best check yo self, you're not looking too good.

            <script>
              function error_alert(title,text,state){
                var this_div = $('.fix-alert[data-name='+state+']');

                if(this_div.hasClass('is_alert')){
                  this_div.removeClass('is_alert');
                  clearTimeout(modal_name);
                }else{
                  this_div.addClass('is_alert');
                  $('.fix-alert strong').text(title);
                  $('.fix-alert span').text(text);
                  $('.fix-alert').fadeIn('slow');
                  var modal_name=setTimeout(function(){
                    $('.fix-alert').fadeOut('slow');
                  },3000)
                }

              }
              var title='Warning!',
                  text="Best check yo self, you're not looking too good.",
                  state='abc';
              error_alert(title,text,state);

          </script>
